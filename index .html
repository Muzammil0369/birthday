<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title> Happy Birthday Sir Iftikhar </title>
  <style>
    /* ---------- RESET – no surprises ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
      background: #0e2b1a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* main wrapper – flex column, centered */
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;        /* everything centered vertically */
      padding: 0 4vw;                 /* horizontal padding only */
      z-index: 5;
    }

    /* ---------- STATIC BACKGROUND ---------- */
    .static-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 40% 30%, #1f5430, #10331d, #0a2413);
      z-index: 1;
      pointer-events: none;
    }

    .static-leaf {
      position: absolute;
      background: rgba(110, 190, 110, 0.1);
      border-radius: 80% 20% 70% 30% / 30% 80% 20% 70%;
      filter: blur(18px);
      width: 200px;
      height: 140px;
      pointer-events: none;
      z-index: 2;
    }

    /* ---------- CAKE ZONE – centered with safe top space for flame ---------- */
    .cake-zone {
      flex: 0 0 auto;
      display: flex;
      align-items: center;           /* vertical center within zone */
      justify-content: center;
      width: 100%;
      margin: 1vh 0 1vh 0;           /* bottom margin keeps space from text */
      min-height: 42vh;              /* give room for flame */
      position: relative;
      z-index: 20;
    }

    #cake-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      max-width: 300px;
      filter: drop-shadow(0 14px 12px rgba(0, 20, 0, 0.6));
      overflow: visible;              /* ensure flame not clipped */
    }

    /* LAYERS – perfect stack */
    .layer {
      width: 100%;
      height: 75px;
      max-width: 300px;
      border-radius: 30px 30px 12px 12px;
      margin-bottom: -5px;            /* overlap */
      box-shadow: 0 7px 0 #4e3b29, 0 12px 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: riseLayer 0.6s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
      border: 2px solid rgba(255, 240, 180, 0.15);
      position: relative;
      will-change: transform, opacity;
    }

    #l1 { background: linear-gradient(145deg, #d4a373, #b48b65); animation-delay: 0.1s; z-index: 3; }
    #l2 { background: linear-gradient(145deg, #fad4c0, #e0aa92); animation-delay: 0.4s; z-index: 2; }
    #l3 { background: linear-gradient(145deg, #c5e0b4, #8bb38c); animation-delay: 0.7s; z-index: 1; }

    @keyframes riseLayer {
      0% { opacity: 0; transform: translateY(20px); }
      70% { opacity: 1; transform: translateY(-2px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .layer::after {
      position: absolute;
      font-size: 22px;
      bottom: 5px;
      right: 15px;
      opacity: 0.3;
      filter: drop-shadow(0 0 4px #c2ffb0);
    }
    #l1::after { content: ""; left: 15px; right: auto; }
    #l2::after { content: ""; }
    #l3::after { content: ""; }

    /* ----- CANDLE – flush on top layer ----- */
    .candle {
      position: absolute;
      bottom: 215px;                  /* 75*3 - 5*2 = 215 (snug) */
      width: 32px;
      height: 80px;
      background: linear-gradient(150deg, #fff5e6, #fce3b5, #f5cc94);
      border-radius: 16px 16px 8px 8px;
      box-shadow: 0 8px 0 #a78560, 0 10px 16px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(-50%) scale(0.9);
      animation: popCandle 0.4s ease-out 1.2s forwards;
      z-index: 40;
      left: 50%;
      transform-origin: bottom center;
      will-change: transform, opacity;
    }

    @keyframes popCandle {
      0% { opacity: 0; transform: translateX(-50%) scale(0.9); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* FLAME – fully visible, never cut */
    .flame {
      width: 28px;
      height: 48px;
      background: radial-gradient(circle at 50% 20%, #fff9cf, #ffad44, #ff6324);
      border-radius: 60% 40% 40% 60% / 60% 50% 40% 40%;
      position: absolute;
      top: -52px;                     /* lifted above candle */
      left: 2px;
      box-shadow: 0 0 35px 15px #ffaa33, 0 0 55px 12px #ff771c;
      animation: flameFlicker 0.12s infinite alternate;
      transform-origin: bottom center;
      will-change: transform;
    }

    @keyframes flameFlicker {
      0% { transform: scale(1) rotate(-1deg); }
      100% { transform: scale(1.12) rotate(1.5deg); }
    }

    .candle::before {
      content: '';
      position: absolute;
      width: 4px;
      height: 14px;
      background: #4a3624;
      top: -14px;
      left: 14px;
      border-radius: 2px;
      z-index: 5;
    }

    .candle::after {
      content: '';
      position: absolute;
      color: #ffb7c5;
      font-size: 20px;
      top: 14px;
      left: 6px;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px #ffb0c0);
    }

    /* ---------- FLOATING BOTANICALS – now start from top/middle, not cake center ---------- */
    .float-botanical {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      z-index: 15;
      filter: drop-shadow(0 0 8px #b2f0b2);
      animation: fallFromTop linear infinite;  /* renamed for clarity */
      opacity: 0.6;
      will-change: transform;
      /* start near top edge, but spread horizontally */
      top: -5vh;                              /* start just above screen */
    }

    @keyframes fallFromTop {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(400deg); opacity: 0.1; } /* fall to bottom */
    }

    /* ---------- MESSAGE CARD – stays near bottom ---------- */
    #message-card {
      width: 100%;
      max-width: 380px;
      background: rgba(18, 32, 18, 0.65);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border-radius: 70px 70px 40px 40px;
      padding: 16px 18px;
      border: 2px solid #b2ddb2;
      box-shadow: 0 16px 26px -8px #0b1e0b, inset 0 0 20px #acfcac;
      opacity: 0;
      transform: translateY(20px);
      animation: cardAppear 0.8s cubic-bezier(0.2, 0.95, 0.3, 1) 2.0s forwards;
      margin-top: 2vh;
      margin-bottom: 2vh;
      position: relative;
      z-index: 30;
      will-change: transform, opacity;
    }

    @keyframes cardAppear {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #greeting {
      font-size: clamp(20px, 6.2vw, 28px);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #f3ffd0, #ffdbb0, #c8f0c8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.45;
      white-space: pre-wrap;
      text-shadow: 0 0 30px #c0ffc0, 0 0 45px #ffc0e0;
    }

    #message-card::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 15px;
      font-size: 28px;
      opacity: 0.35;
      filter: drop-shadow(0 0 6px #a0f0a0);
    }

    /* responsive adjustments */
    @media (max-width: 500px) {
      .layer { height: 65px; }
      .candle { bottom: 185px; }
      .flame { top: -50px; height: 46px; }
    }
    @media (max-width: 380px) {
      .layer { height: 58px; }
      .candle { bottom: 164px; }
      .flame { top: -48px; height: 44px; }
    }
  </style>
</head>
<body>
  <!-- static background -->
  <div class="static-bg"></div>
  <div class="static-leaf" style="top: 10%; left: 5%;"></div>
  <div class="static-leaf" style="top: 60%; right: 3%; width: 260px; height: 170px; background: rgba(90, 170, 90, 0.08);"></div>
  <div class="static-leaf" style="bottom: 10%; left: 20%; width: 190px; height: 130px; background: rgba(130, 200, 130, 0.1);"></div>

  <div id="wrapper">
    <!-- cake zone centered -->
    <div class="cake-zone" style="margin-bottom: 2vh !important;">  
      <div id="cake-wrapper">
        <div id="l1" class="layer"></div>
        <div id="l2" class="layer"></div>
        <div id="l3" class="layer"></div>
        <!-- candle flush on top -->
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
    </div>

    <!-- message card -->
    <div id="message-card">
      <div id="greeting"></div>
    </div>
  </div>

  <script>
    (function() {
      // ===== TEXT APPEARANCE =====
      const message = ` HAPPY BIRTHDAY SIR IFTIKHAR! \n Botanist, mentor, inspiration \nMay your life bloom with joy and discovery.\nWith gratitude, your student Muzammil`;
      const el = document.getElementById('greeting');
      el.innerHTML = '';

      let i = 0;
      function typeNext() {
        if (i < message.length) {
          el.innerHTML += message.charAt(i);
          i++;
          setTimeout(typeNext, 30);
        }
      }
      setTimeout(typeNext, 2900);

      // ===== FLOATING BOTANICALS – now starting from top (not middle) =====
      const symbols = ['', '', '', '', '', '', ''];
      for (let e = 0; e < 30; e++) {  // slightly more for full effect
        const fl = document.createElement('div');
        fl.className = 'float-botanical';
        // random horizontal spread across full width
        fl.style.left = Math.random() * 100 + '%';
        // slower, varied fall speeds
        fl.style.animationDuration = 7 + Math.random() * 10 + 's';
        fl.style.animationDelay = Math.random() * 5 + 's';
        fl.style.fontSize = (16 + Math.random() * 22) + 'px';
        fl.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        fl.style.color = `hsl(${Math.random()*360}, 80%, 75%)`;
        // ensure they start above viewport (already set in class top:-5vh)
        document.getElementById('wrapper').appendChild(fl);
      }

      // ===== LIGHT BURSTS (keep minimal, not covering cake) =====
      function lightBurst(x, y, emoji) {
        for (let i = 0; i < 6; i++) {
          const spark = document.createElement('div');
          spark.style.position = 'absolute';
          spark.style.left = x + 'px';
          spark.style.top = y + 'px';
          spark.style.fontSize = '24px';
          spark.style.pointerEvents = 'none';
          spark.style.zIndex = '45';
          spark.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
          spark.innerHTML = emoji;
          document.getElementById('wrapper').appendChild(spark);

          const angle = (i / 6) * 2 * Math.PI + Math.random() * 0.6;
          const dist = 40 + Math.random() * 45;
          const tx = Math.cos(angle) * dist;
          const ty = Math.sin(angle) * dist - 15;

          setTimeout(() => {
            spark.style.transform = `translate(${tx}px, ${ty}px) scale(0.2)`;
            spark.style.opacity = '0';
          }, 10);

          setTimeout(() => spark.remove(), 1200);
        }
      }

      setTimeout(() => {
        const cakeRect = document.getElementById('cake-wrapper').getBoundingClientRect();
        const cx = cakeRect.left + cakeRect.width / 2;
        const cy = cakeRect.top + cakeRect.height / 2 - 10;
        lightBurst(cx - 25, cy - 15, '');
        lightBurst(cx + 25, cy + 5, '');
      }, 3200);

      setTimeout(() => {
        const cakeRect = document.getElementById('cake-wrapper').getBoundingClientRect();
        const cx = cakeRect.left + cakeRect.width / 2;
        const cy = cakeRect.top + cakeRect.height / 2;
        lightBurst(cx - 30, cy + 10, '');
        lightBurst(cx + 30, cy - 10, '');
      }, 4800);
    })();
  </script>

  <!-- ensure flame is not clipped and floaters start from top -->
  <style>
    /* center everything vertically */
    #wrapper {
      justify-content: center;
    }
    /* give flame room */
    .cake-zone {
      margin: 1vh 0 6vh 0;
      min-height: 44vh;
    }
    /* flame higher */
    .flame {
      top: -52px !important;
    }
    /* overflow visible */
    #wrapper, .cake-zone, #cake-wrapper {
      overflow: visible;
    }
    /* floaters originate from top */
    .float-botanical {
      top: -5vh;  /* start just above */
    }
    /* FORCE spacing change */
.cake-zone {
  margin-bottom: 2vh !important;
}
  </style>
</body>
</html>
